<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places,geometry"></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
            <button id="current-location-btn">Use Current Location</button>
        </div>
        <div class="weather-container">
            <div id="weather-info" class="hidden">
                <h2 id="location"></h2>
                <div class="weather-details">
                    <img id="weather-icon" src="" alt="Weather icon">
                    <div class="temperature">
                        <span id="temperature"></span>Â°C
                    </div>
                    <div id="description"></div>
                    <div class="additional-info">
                        <p>Humidity: <span id="humidity"></span>%</p>
                        <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
                    </div>
                </div>
            </div>
            <div id="error-message" class="hidden">
                Location not found. Please try again.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
